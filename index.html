<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>閱讀時光</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">
    
    <style>
        body {
            background-color: #fbc2eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
        .loader {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h2>正在開啟閱讀時光...</h2>
        <p>請稍候</p>
    </div>

    <script>
        // ⚠️ 請在此填入你的 Google Apps Script 網址
        const targetUrl = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbx0ko1FEtKAT68S8aas3aKacWoc5git7LHX0Ji_OYM/dev/exec";

        // 註冊 Service Worker (保留安裝功能)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }

        // 立即跳轉
        window.location.replace(targetUrl);
    </script>
</body>
</html>
