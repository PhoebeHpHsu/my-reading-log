<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>閱讀時光</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #fbc2eb; /* 配合我們的主題色 */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            color: white;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="loading">正在開啟閱讀時光...</div>
    
    <!-- ⚠️ 請將下方的 src 替換成你的 Google Apps Script 網頁應用程式網址 -->
    <iframe src="https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbx0ko1FEtKAT68S8aas3aKacWoc5git7LHX0Ji_OYM/dev/exec" allow="geolocation; microphone; camera"></iframe>

    <script>
        // 註冊 Service Worker (PWA 的核心)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
