<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>閱讀時光</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">
    
    <style>
        body {
            background-color: #fbc2eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
        .loader {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h2>正在開啟閱讀時光...</h2>
        <p>請稍候</p>
    </div>

    <script>
        // ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
        // 請將剛才複製的網址貼在下方的雙引號中間
        // 確保貼上後，開頭只有一個 "https://..."
        
        const targetUrl = "https://script.google.com/macros/s/AKfycbznzCesPuqd57BFHP3PC23W849BsjICDp4yA8rTQsgPTZzH9MHwmw4WuK3MEHRCa22D/exec";
        
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }

        // 執行跳轉
        if (targetUrl && targetUrl.includes("http")) {
             window.location.replace(targetUrl);
        } else {
             document.querySelector('.loader').innerHTML = "<h2>錯誤：網址尚未設定</h2>";
        }
    </script>
</body>
</html>
